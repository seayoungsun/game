input {
  beats {
    port => 5044
  }
  
  # 可以直接从文件读取
  file {
    path => "/var/log/app/*.log"
    start_position => "beginning"
    codec => "json"
  }
}

filter {
  # 解析JSON格式日志
  if [fields][log_type] == "application" {
    json {
      source => "message"
    }
    
    # 日期解析
    date {
      match => ["@timestamp", "ISO8601", "yyyy-MM-dd HH:mm:ss"]
    }
  }
  
  # 添加环境标签
  if [fields][environment] {
    mutate {
      add_field => { "environment" => "%{[fields][environment]}" }
    }
  }
}

output {
  # 输出到Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "game-logs-%{+YYYY.MM.dd}"
  }
  
  # 调试时输出到控制台
  if [fields][debug] == "true" {
    stdout {
      codec => rubydebug
    }
  }
}


