# Redis配置文件

# 绑定地址
bind 0.0.0.0

# 端口
port 6379

# 保护模式（开发环境关闭，生产环境开启）
protected-mode no

# 密码（生产环境必须设置）
# requirepass yourpassword

# 持久化
save 900 1
save 300 10
save 60 10000

# AOF
appendonly yes
appendfilename "appendonly.aof"

# 日志级别
loglevel notice

# 数据库数量
databases 16

# 最大内存（不限制）
# maxmemory 2gb
# maxmemory-policy allkeys-lru


